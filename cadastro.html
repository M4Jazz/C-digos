<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Cadastre-se</h2>
    </div>

    <form id="form" class="form" method="post" action="login.html"><br>


      <!-- <label for="nome">Nome</label>
        <input type="text" size="40" minlength="9"> -->

      <div class="form-control">
        <label class="label" for="nome">Nome:</label>
        <input class="input" data-tipo="nome" type="nome" name="nome" id="nome" size="46" minlength="9" />
        <small>Mensagem de erro</small>
      </div>

      <!-- <label for="email">Email:</label>
      <input type="text" size="40" minlength="@"> -->

      <div class="form-control">
        <label class="label" for="email">Email:</label>
        <input class="input" data-tipo="email" type="email" name="email" id="email" size="46" minlength="@" />
        <small>Mensagem de erro</small>
      </div>

      <!-- <label for="cpf">CPF</label>
      <input type="text" minlength="11"><br><br> -->

      <div class="form-control">
        <label class="label" for="cpf">CPF:</label>
        <input class="input" data-tipo="cpf" type="cpf" name="cpf" id="cpf" size="14" minlength="11" />
        <small>Mensagem de erro</small>
      </div>

      <!-- <label for="rg">RG:</label>
      <input type="text" minlength="11"><br><br> -->

      <!-- <label for="sexo">Sexo:</label> &nbsp;
      <label for="mas">Masculino</label>
      <input type="radio" name="opcao" id="op1">
      <label for="fem">Feminino</label>
      <input type="radio" name="opcao" id="op1">
      <label for="outro">Outros</label>
      <input type="radio" name="opcao" id="op1"><br><br> -->

      <div class="form-control">
        <label class="label" for="sexo" style="margin-right: 15px;">Sexo:</label>
        <label class="label" for="mas">Masculino</label>
        <input class="radio" type="radio" name="opcao" id="op1" style="margin-right: 20px;">
        <label class="label" for="fem">Feminino</label>
        <input class="radio" type="radio" name="opcao" id="op1" style="margin-right: 20px;">
        <label class="label" for="outro">Outros</label>
        <input class="radio" type="radio" name="opcao" id="op1">
      </div>

      <!-- <label for="data">Data de Nascimento:</label>
      <input type="date" name="data" id="data"><br><br> -->

      <div class="form-control">
        <label class="label" for="date">Data de Nascimento:</label>&nbsp;
        <input data-tipo="date" type="date" name="date" id="date" />
        <small>Mensagem de erro</small>
      </div>

      <br>
      <h3>Endereço:</h3><br>

      <label for="cep">Cep:</label>
      <input type="text" minlength="8">

      <label for="bairro">Bairro</label>
      <input type="text" placeholder=" Bairro"><br><br>

      <label for="rua">Rua:</label>
      <input type="text" size="30" placeholder=" Logradouro">

      <label for="nu">Número</label>
      <input type="text" size="5" placeholder=" Número"><br><br>

      <label for="comp">Complemento:</label>
      <input type="text" size="30" placeholder=" Andar, Apartamento, Bloco"><br><br>

      <label for="uf">Estado:</label>
      <select name="estado" id="uf">
        <option value="0">Escolha sua Região</option>
        <optgroup label="Norte">
          <option value="1">Acre</option>
          <option value="2">Amazonas</option>
          <option value="3">Amapá</option>
          <option value="4">Pará</option>
          <option value="5">Rondônia</option>
          <option value="6">Roraima</option>
          <option value="7">Tocantins</option>
        </optgroup>
        <optgroup label="Nordeste">
          <option value="8">Alagoas</option>
          <option value="9">Bahia</option>
          <option value="10">Ceará</option>
          <option value="11">Maranhão</option>
          <option value="12">Piauí</option>
          <option value="13">Pernambuco</option>
          <option value="14">Paraíba</option>
          <option value="15">Rio Grande do Norte</option>
          <option value="16">Sergipe</option>
        </optgroup>
        <optgroup label="Centro Oeste">
          <option value="17">Goiás</option>
          <option value="18">Mato Grosso</option>
          <option value="19">Mato Grosso do Sul</option>
          <option value="20">Distrito Federal</option>
        </optgroup>
        <optgroup label="Sudeste">
          <option value="21">Espirito Santo</option>
          <option value="22">Minas Gerais</option>
          <option value="23">Rio de Janeiro</option>
          <option value="24">São Paulo</option>
        </optgroup>
        <optgroup label="Sul">
          <option value="25">Paraná</option>
          <option value="26">Rio Grande do Sul</option>
          <option value="27">Santa Catarina</option>
        </optgroup>
      </select>

      <br>
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" minlength="text">
      <br>
      <br>
      <br>

      <div style="text-align: center;">
        <input type="submit" value="Enviar" style="margin-right: 70px;">
        <input type="button" value="Voltar"><br>
      </div>

    </form>

</body>

</html>
